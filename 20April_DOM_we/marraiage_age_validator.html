<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
   <input type="text"  id="birth" placeholder="Year of birth">
   <button onclick="check()" >submit</button>
</body>
</html>

<script>
function check(){
   var Year = document.getElementById("birth").value;
   var gen = document.getElementById("gender").value
   if(Year >2022){
       alert("Please enter year less than current year")
   }
   else if(Year>2004){
       alert(gen+" "+"You are not in legal age to get married")
   }
   else{
       alert(gen+" "+"You are eligible to get married");
   }
}
</script>
