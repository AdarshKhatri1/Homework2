<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="checkage()" id="btn">Enter your age</button>
    <input id="age" type="text" value="">
    <p id="res" >show result</p>
</body>
</html>

<script>
function checkage(){
    var ent = document.getElementById("age").value;
    if(ent>18){
    document.getElementById("res").innerText="You can drive in India!";
    }
    else if(ent<18){
        document.getElementById("res").innerText=("You can't drive in India!");
    }
    else{
        document.getElementById("res").innerText="You are just old enough to drive in India!";
    }
}
</script>
