<script>
    document.querySelector("button").addEventListener("click", showalert);
function showalert(){
    var cont = document.querySelector("#continent_select").value;
    switch (cont){
        case 'India':alert("The Continent is Asia");break;        
        case 'United States of America':alert("The Continent is North and Central America");break;        
        case 'China':alert("The Continent is Asia");break;        
        case 'Nepal':alert("The Continent is Asia");break;        
        case 'Australia':alert("The Continent is oceania");break;        
        case 'France':alert("The Continent is Europe");break;        
        case 'Germany':alert("The Continent is Europe");break;        
        case 'South Africa':alert("The Continent is Africa");break;        
        case 'Nigeria':alert("The Continent is Africa");break;        
        case 'Mexico':alert("The Continent is North and Central America");break;        
        case 'Argentina':alert("The Continent is South America");break;        
        case 'Brazil':alert("The Continent is South America");break;        
        case 'Canada':alert("The Continent is North and Central America");break;        
        case 'Singapore':alert("The Continent is Asia");break;        
        case 'Sweden':alert("The Continent is Europe");break;        
    }
}
</script>
