<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Masai Evaluation Report</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Student Image</label><br />
        <input id="image" type="text" placeholder="Enter Image URL" /><br />
        <label for="">Student Name</label><br />
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Batch </label><br />
        <select id="batch">
          <option value="FT WEB-17">FT WEB-17</option>
          <option value="FT WEB-16">FT WEB-16</option>
          <option value="FT WEB-15">FT WEB-15</option>
          <option value="FT WEB-14">FT WEB-14</option></select
        ><br />
        <label for="">DSA </label><br />
        <input
          id="dsa"
          type="number"
          placeholder="Enter DSA score out of 10"
        /><br />
        <label for="">Skillathon </label><br />
        <input
          id="cs"
          type="number"
          placeholder="Enter Skillathon score out of 10"
        /><br />
        <label for="">Coding </label><br />
        <input
          id="coding"
          type="number"
          placeholder="Enter Coding score out of 10"
        /><br />
        <input type="submit" />
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Batch</th>
            <th>DSA</th>
            <th>Skillathon</th>
            <th>Coding</th>
            <th>Percentage %</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<!-- <script src="report.js"></script> -->


<script>

       document.querySelector("form").addEventListener("submit",myfunc);     
       function myfunc(){
        event.preventDefault();
        var tr = document.createElement("tr");
        tr.setAttribute("id","row")
        
       // *******************************************
        var imge = document.querySelector("#image").value;
        // console.log(img);
        var tr1 = document.createElement("td");
        tr1.setAttribute("id","rt")
        tr.append(tr1);
        var im = document.createElement("img");
        im.setAttribute("src",imge)
        // document.querySelector("rt").append(im);
        tr.append(im);
        
        // var imgt = document.createElement("img");
        // imgt.setAttribute("src",tr1);
        // document.querySelector(tr1).append(imgt)
        

        // *******************************************
        var name = document.querySelector("#name").value;
        //  console.log(name);
        //  var batch = document.querySelector("#batch").addEventListener("click",getbatch);
        var tr2 = document.createElement("td");
        tr2.innerText=name;
       tr.append(tr2);

// *******************************************
        var batch = document.querySelector("#batch").value;
        // console.log(batch)
        var td2 = document.createElement("td");
        td2.innerText= batch;
        tr.append(td2);
// *******************************************
        var dsa = +document.querySelector("#dsa").value;
        // console.log(dsa*23)
        var td4 = document.createElement("td");
        td4.innerText=dsa;
        tr.append(td4);
      // *******************************************
        var sc = +document.querySelector("#cs").value;
        // console.log(sc)
       var td5 = document.createElement("td");
       td5.innerText = sc;
       tr.append(td5);
// *******************************************
        var code = +document.querySelector("#coding").value;

        var td6 = document.createElement("td");
        td6.innerText = code;
        tr.append(td6);
// *******************************************
        var per = ((dsa+sc+code)/30)*100;
        // console.log(per)
        var td7 = document.createElement("td");
        td7.innerText= per+"%";
      tr.append(td7);
        // console.log(code)

        // one for displaying Status - Status should be "Regulr" if percentage is greater than 50% , else Status should be "Async", also if status is "Async" make background color as "red", else "green".
        if(per>=50){
            var td8 = document.createElement("td");
            td8.innerText= "Regular";
            td8.style.backgroundColor= "green";
            tr.append(td8);
        }
        else{
          var td8 = document.createElement("td");
            td8.innerText= "Async";
            td8.style.backgroundColor= "red";
            tr.append(td8);
        }                    
        document.querySelector("tbody").append(tr);
       }
      
      
</script>
